<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Warp</title>
  <script src="bundle.js"></script>
</head>

<body>
  <a-scene renderer="colorManagement: true" background="color: #ffffff" visible=true fog="type: exponential; color: #ffffff; density:0.2" scene-transition>
    
    <a-assets>
      <a-asset-item id="footstep" src="assets/models/foot.obj"></a-asset-item>
      <a-asset-item id="evironment" src="assets/models/gallery_environment.glb"></a-asset-item>

      <a-asset-item id="hand_right" src="assets/models/hand_right.glb"></a-asset-item>
      <a-asset-item id="hand_left" src="assets/models/hand_left.glb"></a-asset-item>
    </a-assets>

    <a-entity id="camera-rig" cc-keyboard-controls="acceleration: 10" cc-vr-controls mover quick-turn>
      <a-entity id="camera" position="0 1.6 0.85" camera look-controls>
      </a-entity>
      <a-entity oculus-go-controls></a-entity>
      <a-entity id="rightHandController" custom-vr-controller="model: #hand_right; hand: right;"></a-entity>
      <a-entity id="leftHandController" custom-vr-controller="model: #hand_left; hand: left;"></a-entity>
    </a-entity>

    <!-- <a-log position="-3 0 0"></a-log> -->
    <a-entity id="city-scene" visible="true">
      <a-entity gltf-part="src: #evironment; part: floor_lines" material="shader:flat; color: #000000; side:  double;"></a-entity>
      <a-entity id="vectorFieldDoor" gltf-part="src: #evironment; part: door" material="shader:flat; color: #000000; side:  double;"></a-entity>
      
      <a-entity gltf-part="src: #evironment; part: helmet" material="shader:flat; color: #000000; side:  double;"></a-entity>
      <a-entity gltf-part="src: #evironment; part: text1" material="shader:flat; color: #000000; side:  double;"></a-entity>

      <a-entity id="torso" gltf-part="src: #evironment; part: torso" material="shader:flat; vertexColors: vertex;">></a-entity>
      <a-entity gltf-part="src: #evironment; part: text2" material="shader:flat; color: #000000; side:  double;"></a-entity>

      
      <a-entity id="torso" gltf-part="src: #evironment; part: leg" material="shader:flat; vertexColors: vertex;">></a-entity>
      <a-entity gltf-part="src: #evironment; part: text3" material="shader:flat; color: #000000; side:  double;"></a-entity>

      <a-entity id="torso" gltf-part="src: #evironment; part: hand" material="shader:flat; vertexColors: vertex;">></a-entity>
      <a-entity gltf-part="src: #evironment; part: text4" material="shader:flat; color: #000000; side:  double;"></a-entity>

      <a-entity id="torso" gltf-part="src: #evironment; part: vine" material="shader:flat; vertexColors: vertex;">></a-entity>
      <a-entity gltf-part="src: #evironment; part: text5" material="shader:flat; color: #000000; side:  double;"></a-entity>

      <a-entity id="torso" gltf-part="src: #evironment; part: geo1" material="shader:flat; vertexColors: vertex;">></a-entity>
      <a-entity gltf-part="src: #evironment; part: text6" material="shader:flat; color: #000000; side:  double;"></a-entity>

      <a-entity id="photo-screen" position="0 1.6 0" swwwcale="1 1 1" blend-material=""></a-entity>
      <a-plane id="photo-screen-frame" segments-height="10" segments-width="10" position="0 1.6 -0.01" scale="1.03 1.03 1.03"
        material="shader:flat; color: #000000; side:  double;"></a-plane>
      <a-entity footsteps="src: #footstep; color:#000000"></a-entity>
    </a-entity>
    

    <a-entity id="void-scene" position="0 0 0" visible="false">
      <!-- <a-entity id="void-scene-sound"
        sound="src: #void-background-sound; positional: false; autoplay: false; loop: true; volume: 1;"></a-entity> -->
        <a-entity footsteps="src: #footstep; color:#ffffff"></a-entity>
      <a-entity vector-fields></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
