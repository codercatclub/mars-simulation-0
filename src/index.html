<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Warp</title>
  <script src="bundle.js"></script>
</head>

<body>
  <!-- fog="type: exponential; color: #ffffff; density:0.2" -->
  <a-scene stats renderer="colorManagement: true" background="color: #ffffff" visible=true>
    
    <a-assets>
      <a-asset-item id="footstep" src="assets/models/foot.obj"></a-asset-item>
    </a-assets>

    <a-entity id="camera-rig" cc-keyboard-controls="acceleration: 10" cc-vr-controls mover quick-turn>
      <a-entity id="camera" position="0 1.6 0.85" camera look-controls>
      </a-entity>
      <a-entity oculus-go-controls></a-entity>
      <a-entity id="leftHandController" oculus-touch-controls="hand: left; orientationOffset: 0 0 0;"></a-entity>
      <a-entity id="rightHandController" oculus-touch-controls="hand: right; orientationOffset: 0 0 0;"></a-entity>
    </a-entity>

    <a-log position="0 0 -4"></a-log>

    <a-entity position="0 1.6 0" scale="1 1 1" blend-material=""></a-entity>
    <a-plane segments-height="10" segments-width="10" position="0 1.6 -0.001" scale="1.03 1.03 1.03"
      material="shader:flat; color: #000000; side:  double;"></a-plane>

    <a-plane segments-height="10" segments-width="10" position="-1.78272 0.0 2.93585"
      rotation="-90 -7.514000000000001 0" scale="0.06 20.2 1" material="shader:flat; color: #000000" geometry="">
    </a-plane>
    <a-plane segments-height="10" segments-width="10" position="1.78272 0.0 2.93585" rotation="-90 7.514000000000001 0"
      scale="0.06 20.2 1" material="shader:flat; color: #000000" geometry=""></a-plane>

    <a-box position="0 1.0 -7" rotation="0 0 0" scale="1 2.0 0.3" material="shader:flat; color: #000000" geometry="">
    </a-box>
    <a-entity footsteps="src: #footstep"></a-entity>
  </a-scene>
</body>

</html>
